<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Canvas奇幻色彩Loading加载动画DEMO演示</title>

<style>
body {
  background: #111;
}

canvas {
  margin: 50px auto;
}
</style>

</head>
<body>

<div></div>

<script>
let D = {};

D.Particle = function( opt ) {
  this.radius = 7;
  this.x = opt.x;
  this.y = opt.y;
  this.angle = opt.angle;
  this.speed = opt.speed;
  this.accel = opt.accel;
  this.decay = 0.01;
  this.life = 1;
};

D.Particle.prototype.step = function( i ) {
  this.speed += this.accel;
  this.x += Math.cos( this.angle ) * this.speed;
  this.y += Math.sin( this.angle ) * this.speed;
  this.angle += D.PI / 64;
  this.accel *= 1.01;
  this.life -= this.decay;
  
  if( this.life <= 0 ) {
    D.particles.splice( i, 1 );
  }
};

D.Particle.prototype.draw = function( i ) {
  D.ctx.fillStyle = D.ctx.strokeStyle = 'hsla(' + ( D.tick + ( this.life * 120 ) ) + ', 100%, 60%, ' + this.life + ')';
  D.ctx.beginPath();
  if( D.particles[ i - 1 ] ) {
    D.ctx.moveTo( this.x, this.y );
    D.ctx.lineTo( D.particles[ i - 1 ].x, D.particles[ i - 1 ].y );
  }
  D.ctx.stroke();
  
  D.ctx.beginPath();
  D.ctx.arc( this.x, this.y, Math.max( 0.001, this.life * this.radius ), 0, D.TWO_PI );
  D.ctx.fill();
  
  let size = Math.random() * 1.25;
  D.ctx.fillRect( ~~( this.x + ( ( Math.random() - 0.5 ) * 35 ) * this.life ), ~~( this.y + ( ( Math.random() - 0.5 ) * 35 ) * this.life ), size, size );
};

D.step = function() {
  D.particles.push( new D.Particle({
    x: D.width / 2 + Math.cos( D.tick / 20 ) * D.min / 2,
    y: D.height / 2 + Math.sin( D.tick / 20 ) * D.min / 2,
    angle: D.globalRotation + D.globalAngle,
    speed: 0,
    accel: 0.01
  }));
  
  D.particles.forEach( function( elem, index ) {
    elem.step( index );
  });
  
  D.globalRotation += D.PI / 6;
  D.globalAngle += D.PI / 6;
};

D.draw = function() {
  D.ctx.clearRect( 0, 0, D.width, D.height );
  
  D.particles.forEach( function( elem, index ) {
    elem.draw( index );
  });
};

D.init = function() {
  D.canvas = document.createElement( 'canvas' );
  D.ctx = D.canvas.getContext( '2d' );
  D.width = 300;
  D.height = 300;
  D.canvas.width = D.width * window.devicePixelRatio;
  D.canvas.height = D.height * window.devicePixelRatio;
  D.canvas.style.width = D.width + 'px';
  D.canvas.style.height = D.height + 'px';
  D.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
  D.min = D.width * 0.5;
  D.particles = [];
  D.globalAngle = 0;
  D.globalRotation = 0;
  D.tick = 0;
  D.PI = Math.PI;
  D.TWO_PI = D.PI * 2;
  D.ctx.globalCompositeOperation = 'lighter';
  document.body.appendChild( D.canvas );
  D.loop();
};

D.loop = function() {
  requestAnimationFrame( D.loop );
  D.step();
  D.draw();
  D.tick++;
};

D.init();
</script>
